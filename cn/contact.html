      <span class="menu-icon__line menu-icon__line-left"></span>
      <span class="menu-icon__line"></span>
      <span class="menu-icon__line menu-icon__line-right"></span>
    </div>

    <nav class="nav_">
      <div class="nav__content">
        <div class="nav__list-item" id="menu-logo-wrapper">
          <img id="menu-logo" src="../images/logo_white.png" />
        </div>
        <ul class="nav__list">
          <li>
            <a id="aboutButton" class="nav__list-item" href="index.html"
              >HOME</a
            >

            <a id="aboutButton" class="nav__list-item" href="about.html"

              >PRIVATE LABEL</a

            <a id="contactButton" class="nav__list-item" href="contact.html"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="dropdown">
      <img src="../images/globe.png" />
      <p id="langSelected">普通话</p>
      <div class="dropdown-content-wrapper">
        <div class="dropdown-content">
          <div class="langChoice" id="ENG">ENG</div>

          <div class="langChoice" id="CAN">廣東話</div>
          <div class="langChoice startL" id="MAN">
            <a href="../cn/contact.html">普通话</a>
          </div>
        </div>
      </div>
    </div>
    <div class="containerContact">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h2>Contact</h2>
        </div>
      </div>
      <div class="row">
        <div
          class=" formCore col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3"
        >
          <form
            id="contact-form"
            class="form"
            method="post"
            action=""
            role="form"
          >
            <div class="form-group">
              <label class="form-label" for="name">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your name"
                tabindex="1"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email"
                tabindex="2"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="Subject"
                tabindex="3"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="message">Message</label>
              <textarea
                rows="5"
                cols="50"
                name="message"
                class="form-control"
                id="message"
                placeholder="Message..."
                tabindex="4"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <a href="#" id="sendEmail" class="btn btn-start-order"
                >Send Message</a
              >
              <div><p id="sentEmail"></p></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/contact.js"></script>
  </body>
